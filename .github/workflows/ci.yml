name: CI

on:
  push:
    branches:
      - "**"
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  test:
    name: tree-sitter-haskell / ${{ matrix.runs-on }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macOS-latest, ubuntu-latest]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - if: runner.os == 'Linux'
        run: echo "CXX=g++-9" >> $GITHUB_ENV
      - run: npm install
      - run: npm test
      - run: npm run examples

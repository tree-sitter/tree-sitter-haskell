name: CI

on:
  push:
    branches:
      - "**"
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  test:
    name: test / ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macOS-latest, ubuntu-latest]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Set C/C++ compiler
        if: runner.os == 'Linux'
        run: |
          echo "CC=gcc-9" >> $GITHUB_ENV
          echo "CXX=g++-9" >> $GITHUB_ENV
      - name: Install Emscripten
        if: runner.os == 'macOS'
        run: brew install emscripten
      - run: npm install
      - run: npm test
      - run: npm run examples
      - name: Build patched version of web-tree-sitter
        run: make -B node_modules/web-tree-sitter
      - run: npm run examples-wasm
